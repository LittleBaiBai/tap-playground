apiVersion: carto.run/v1alpha1
kind: ClusterSupplyChain
metadata:
  name: source-test-scan-to-url-with-annotations
spec:
  params:
    - default: main
      name: gitops_branch
    - default: supplychain
      name: gitops_user_name
    - default: supplychain
      name: gitops_user_email
    - default: supplychain@cluster.local
      name: gitops_commit_message
    - default: ""
      name: gitops_ssh_secret
  resources:
    - name: source-provider
      params:
        - name: serviceAccount
          value: default
        - name: gitImplementation
          value: go-git
      templateRef:
        kind: ClusterSourceTemplate
        name: source-template
    - name: deliverable
      params:
        - name: registry
          value:
            repository: arios-gke-120-2/apps-10-06-2022-09-18-28-139960685
            server: tapacr.azurecr.io
      templateRef:
        kind: ClusterTemplate
        name: deliverable-with-annotations-template
    - name: source-tester
      sources:
        - name: source
          resource: source-provider
      templateRef:
        kind: ClusterSourceTemplate
        name: testing-pipeline
    - name: source-scanner
      sources:
        - name: source
          resource: source-tester
      templateRef:
        kind: ClusterSourceTemplate
        name: source-scanner-template
    - name: image-builder
      params:
        - name: serviceAccount
          value: default
        - name: clusterBuilder
          value: default
        - name: registry
          value:
            repository: arios-gke-120-2/apps-10-06-2022-09-18-28-139960685
            server: tapacr.azurecr.io
      sources:
        - name: source
          resource: source-scanner
      templateRef:
        kind: ClusterImageTemplate
        name: kpack-template
    - images:
        - name: image
          resource: image-builder
      name: image-scanner
      templateRef:
        kind: ClusterImageTemplate
        name: image-scanner-template
    - images:
        - name: image
          resource: image-scanner
      name: config-provider
      params:
        - name: serviceAccount
          value: default
      templateRef:
        kind: ClusterConfigTemplate
        name: convention-template
    - configs:
        - name: config
          resource: config-provider
      name: app-config
      templateRef:
        kind: ClusterConfigTemplate
        name: config-template
    - configs:
        - name: config
          resource: app-config
      name: config-writer
      params:
        - name: serviceAccount
          value: default
        - name: registry
          value:
            repository: arios-gke-120-2/apps-10-06-2022-09-18-28-139960685
            server: tapacr.azurecr.io
      templateRef:
        kind: ClusterTemplate
        name: config-writer-template
  selector:
    apps.tanzu.vmware.com/workload-type: api-provider
    app.tanzu.vmware.com/register-api: "true"
